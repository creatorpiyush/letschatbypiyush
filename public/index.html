    <h1>Login</h1>
    <div class="textbox">
        <i class="fas fa-user"></i>
        <input id="inpUsername" placeholder=" Username (lowercase only)" style="text-transform: lowercase;">
    </div>

    <div class="textbox">
        <i class="fas fa-user-lock"></i>
        <input id="inpPassword" type="password" placeholder="  Enter Password">
    </div>
    <input class="button" type="button" id="btnStart" name="Sign in" value="Sign in">
</div>

<div id="chatBox">
    <input id="inpToUser" placeholder="Send to (Default everyone)" style="text-transform: lowercase;">
    <input id="inpNewmsg" placeholder="New Message">
    <button id="btnSendMsg">SEND</button>
    <ul id="ulMsg"></ul>
</div>
